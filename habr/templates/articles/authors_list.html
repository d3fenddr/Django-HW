{% extends 'base.html' %}
{% block title %}Авторы — Habr Lite{% endblock %}
{% block content %}
<h1 class="mb-3">Авторы</h1>
<ul class="list-group">
  {% for u in authors %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{% url 'articles:author_detail' u.id %}">{{ u.username }}</a>
      <span class="badge text-bg-secondary">{{ u.articles.count }}</span>
    </li>
  {% empty %}
    <li class="list-group-item">Авторов пока нет.</li>
  {% endfor %}
  </ul>
{% endblock %}
