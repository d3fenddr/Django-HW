{% extends 'base.html' %}
{% block title %}Удалить статью — Habr Lite{% endblock %}
{% block content %}
<h1>Удалить статью</h1>
<p>Вы уверены, что хотите удалить «{{ article.title }}»?</p>
<form method="post">
  {% csrf_token %}
  <a href="{{ article.get_absolute_url }}" class="btn btn-secondary">Отмена</a>
  <button class="btn btn-danger">Удалить</button>
</form>
{% endblock %}
