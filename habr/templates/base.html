<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Habr Lite{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>.article-card img{max-height:220px;object-fit:cover;width:100%}</style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'articles:list' %}">Habr Lite</a>
    <div class="ms-auto">
      {% if request.user.is_authenticated %}
        <span class="me-2">Привет, {{ request.user.username }}!</span>
        <a class="btn btn-outline-primary" href="{% url 'articles:create' %}">Новая статья</a>
      {% else %}
        <a class="btn btn-outline-secondary btn-sm" href="/admin/login/">Войти</a>
      {% endif %}
    </div>
  </div>
</nav>
<main class="container">
  {% block content %}{% endblock %}
</main>
</body>
</html>
